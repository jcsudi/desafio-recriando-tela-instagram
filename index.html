<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
    
</head>
<body>
    <div class="insta-pai">
        <div class="insta-celular">
            <img src="./instagram-celular.png" class="insta-cel" alt="foto celular">
        </div> 
        <div class="insta-conta">
            <div class="group">
                <img src="./instagram-logo.png" class="logo-instagram" alt="logo">
                <div class="foto-perfil">
                    <img src="./logo-foto-perfil.png" alt="foto-perfil">
                </div>
                <a href="#" class="insta-login">Continue como ....</a>
                <a href="#" class="insta-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é ....</p>
                <p class="not-account">
                    <span class="link-blue">Alternar Contas</span>
                    ou
                    <span class="link-blue">Escreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-the-app">Baixe o aplicativo</p>
                <div class="dowload">
                    <a href="#" class="app-dowload"></a>
                    <a href="#" class="app-dowload"></a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
